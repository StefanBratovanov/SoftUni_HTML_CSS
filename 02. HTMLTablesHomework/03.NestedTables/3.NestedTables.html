<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Nested Tables</title>
</head>
<body>

	<table border="1" bordercolor="999" cellpadding="10px">
		<tr>
			<td>
				<a href="http://softuni.bg" target="_blank"><img src="SoftUniLogo.png" width="150px" alt="SoftUni"></a>
			</td>

			<td>
				<table border="1" bordercolor="999">
					<tr>
						<td><h1><font size="20">Software</font></h1></td>
					</tr>
					<tr>
						<td><h1><font size="20">University</font></h1></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

</body>
</html>
