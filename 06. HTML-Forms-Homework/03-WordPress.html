<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/03-WordPress.css">
    <title>WordPress Theme</title>
</head>
<body>
    <div id="wrapper">
        <img src="img/logo.png" alt="Wordpress logo">
        <div id="upload">
            Upload a theme <input type="file" name="upload-file" value="Choose File">
        </div>
        <form method="post">
            <div id="search-line">
                <p>
                    Or search in wordpress <input type="search" id="search">
                    <input type="image" id="submit" src="img/button.jpg" width="28px">
                </p>
            </div>
        </form>
    </div>
</body>
</html>
