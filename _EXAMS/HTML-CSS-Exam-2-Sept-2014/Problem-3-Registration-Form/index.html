<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Registration Form</h1>
		</header>
		<main>
			<form action="" method="post">
				<label for="email">
					<img src="icon-email.png" alt="">
				</label>
				<input type="text" id="email" placeholder="Email">
				
				<label for="password">
					<img src="icon-password.png" alt="">
				</label>
				<input type="password" placeholder="Password" id="password">	
				
				<p>Give us a name and get started</p>
				
				<label for="fullName">
					<img src="icon-name.png" alt="">
				</label>
				<input type="text" id="fullName" placeholder="Full name">
				
				<button>Register</button>
				
				<input type="checkbox" id="checkbox-default">
				<label for="checkbox-default">Remember me</label>
				
			</form>
		</main>
	</div>
</body>
</html>
